<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" onsubmit="myFunc()">
    <input type="text" name="abc">
    <input type="submit">
    <script>
        function myFunc(){
        let x=document.forms["myForm"]["abc"].value;
        if(x==""){
            alert("Name cannot be empty");
        }
        if(isNaN(x)){
            alert("Not a number");
        }
    }
    </script>
    </form>
</body>
</html>
